<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="video-url" placeholder="Enter YouTube URL" />
    <button id="download-button">Download and Play</button>
    <br><br>
    <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <source src="" type="video/mp4" id="video-source">
    </video>

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script>
        document.getElementById('download-button').addEventListener('click', () => {
            const url = document.getElementById('video-url').value;
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const videoSource = document.getElementById('video-source');
            videoSource.src = `/download?url=${encodeURIComponent(url)}`;

            const player = videojs('my-player');
            player.load();
        });
    </script>
</body>
</html>
